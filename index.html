<!DOCTYPE html>
<html>
  <head>
    <title>AR TEST</title>
  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          rotation="90 90 -90"
          scale="2 2 2"
          gltf-model="/models/crystal-model.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    // handle marker found
    document.querySelector("a-marker").addEventListener("markerFound", () => {
      //Add animation to the entity rotating it 360 degrees
      document.querySelector("a-entity").setAttribute("animation", {
        property: "rotation",
        to: "360 90 -90",
        loop: true,
        dur: 10000,
      });
    });
  </script>
</html>
