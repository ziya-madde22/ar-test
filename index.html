<!DOCTYPE html>
<html>
  <head>
    <title>AR TEST</title>
  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          rotation="90 90 -90"
          scale="0.1 0.1 0.1"
          gltf-model="/models/an_animated_cat.glb"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-marker preset="kanji">
        <a-entity
          position="0 0 0"
          rotation="90 90 -90"
          scale="2 2 2"
          gltf-model="/models/crystal-model.gltf"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    // handle marker found
  </script>
</html>
